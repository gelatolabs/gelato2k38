<!DOCTYPE HTML>
<html>
    <head>
        <title>Gelato System 2K38</title>
        <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/crt.css" />

        <script src="node_modules/xterm/lib/xterm.js"></script>
        <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="js/patches/local-echo.js"></script>

        <script src="js/main.js"></script>
        <script src="js/shell.js"></script>
        <script src="js/commands.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=1000, user-scalable=no" />
    </head>
    <body>
        <div id="terminal" class="crt" style="height:100%;">
            <div class="scanline"></div>
        </div>
        <script>
            init();

            async function boot() {
                const term = new Terminal({
                    fontSize: 30,
                    theme: {
                        foreground: '#0F0'
                    },
                    bellStyle: 'sound',
                    rendererType: "dom"
                });
                const termFit = new FitAddon.FitAddon();
                const localEcho = new LocalEchoController();
                term.loadAddon(termFit);

                term.open(document.getElementById('terminal'));
                term.loadAddon(localEcho);
                termFit.fit();

                slowText(localEcho, loadFile("assets/text/shutdown.txt"), 1.5);
            }
            boot();
        </script>
    </body>
</html>
