<!DOCTYPE HTML>
<html>
    <head>
        <title>Gelato System 2K38</title>
        <link rel="stylesheet" href="node_modules/98.css/dist/98.css" />
        <link rel="stylesheet" href="css/98ify-winbox.css" />
        <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
        <link rel="stylesheet" href="css/main.css" />
        
        <script src="js/winbox.bundle.js"></script>
        <script src="node_modules/xterm/lib/xterm.js"></script>
        <script src="js/xterm-addon-fit.js"></script>
        <script src="js/local-echo.js"></script>
    </head>
    <body class="gde-background">
        <div class="gde-taskbar">
            <button onclick="toggleStart()"><img class="gde-logo-icon" src="../assets/images/gelato-logo.png" /></button>
            <button onclick="spawnBrowser()">WEB</button><button onclick="spawnTerm()">CMD</button>
            <div id="gde-clock"></div>
        </div>
        <div id="gde-startmenu-real" class="window gde-startmenu">
            <div class="window-body">
                <p><strong>Start</strong></p>
                <button onclick="toggleStart(); spawnBrowser()">Mozzarella</button><button onclick="toggleStart(); spawnTerm()">GelatoTerm</button><button onclick="toggleStart(); lowRes()">Debug lowres</button><button onclick="toggleStart(); fullRes()">Debug fullres</button><button onclick="toggleStart(); spawnAbout()" style="padding-left: 8px">About your Gelato System</button><button onclick="toggleStart(); window.location.href = 'reboot.html'">Reboot</button><button onclick="toggleStart(); window.location.href = 'reboot.html'">Shutdown</button>
            </div>
            <div class="status-bar">
                <p class="status-bar-field">Gelato System 2K38</p>
                <p class="status-bar-field">A <a onclick="toggleStart(); spawnBrowser('https://gelatolabs.xyz/')">Gelato Labs</a> production for <a onclick="toggleStart(); spawnBrowser('https://ldjam.com/events/ludum-dare/49')">LD49</a></p>
            </div>
        </div>
        <div id="gde-startmenu-404" class="window gde-startmenu">
            <div class="window-body">
                <p><strong>Error 404:</strong> Start Menu not found</p>
            </div>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
